<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrab</title>
    <link rel="stylesheet" href="./bootstrap-5.2.2-dist/css/bootstrap.css">
</head>

<body>
    <div class="container">

        <h1 class="text-center h5 p-4">Movies stalog</h1>

        <div class="row ps-2">
            <form class="col-12 col-sm-12 col-md-4 col-lg-4  me-3  " action="https://echo.htmlacademy.ru/"
                method="post">
                <label class="mb-3 w-100 ">
                    <input class="w-100 border rounded ps-3" type="text" placeholder="ave" name="text">
                </label>
                <label class="d-block  mb-3 ">
                    <input class="w-100 border rounded ps-3" type="number" placeholder="5" name="number">
                </label>

                <select class="form-select mb-3" aria-label="Disabled select example">
                    <option selected disabled>All</option>
                    <option value="1">Telefon</option>
                    <option value="1">Noteook</option>
                    <option value="1">Smart</option>
                    <option value="1">Planshet</option>
                </select>
                <select class="form-select  mb-3" aria-label="Disabled select example">
                    <option selected disabled>Rating (higt to low)</option>
                    <option value="1">Telefon</option>
                    <option value="1">Noteook</option>
                    <option value="1">Smart</option>
                    <option value="1">Planshet</option>
                </select>

                <button class="btn btn-primary primery w-100  mb-3">Search</button>



                <h2 class="h5 mb-2">Bookmarked movies</h2>

                <ul class="list-group">

                    <li class="list-group-item">
                        <p class=" h6">Avengerc: Infinity War</p>
                        <button class="btn btn-danger  p-0">Remove</button>
                    </li>
                    <li class="list-group-item">
                        <p class=" h6">The Avengers</p>
                        <button class="btn btn-danger  p-0">Remove</button>
                    </li>
                    <li class="list-group-item">
                        <p class=" h6">12 Years a Slave</p>
                        <button class="btn btn-danger h6 p-0">Remove</button>
                    </li>
                </ul>

            </form>

            <div class="col-12 col-sm-12 col-md-7 col-lg-7  ">
                <h2 class="h5 ">Search results:39</h2>

                <div class="alert alert-primary " role="alert">
                    Use the form on the left alert check it out!
                </div>
                <div class="row d-flex justify-content-between ms-1">
                    <div class="col-12 col-sm-12 col-md-5 col-lg-6  border p-0 gx-2  ">
                        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="./images/images.jpg" class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="./images/images5.jpg" class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="./images/images3.jpg" class="d-block w-100" alt="...">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                                data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                                data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                        <div class="card-body p-3">
                            <h5 class="card-title">Avengerc: Infinity War</h5>
                            <time class="d-block   avengard-time mb-2" datetime="2018-11-16"> <img
                                    src="./images/calendar-glyph-icon-simple-solid-600w-1927650251.webp" alt="#"
                                    width="30" height="30">2018</time>
                            <span class="d-block avengard-span mb-3 ms-1 align-items-center"><img
                                    src="./images/star.svg" alt="yulduz" width="20" height="20"> 8.7</span>

                            <button  type="button" data-toggle="modal" data-target='#exampleModal' class="btn btn-outline-primary p-0 h6">Watch trailer</button>

                            <button  type="button" data-toggle="modal" data-target='#exampleModal' class="btn btn-outline-info p-0 h6 ms-2 me-2">More info</button>

                            <button   type="button" data-toggle="modal" data-target='#exampleModal' class="btn btn-outline-success p-0 h6">Bookmark</button>

                        </div>
                    </div>
                    <!-- mmodall -->


                    <div class="col-12 col-sm-12 col-md-5 col-lg-6  border p-0 ">
                        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
                            <div class="carousel-indicators">
                                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"
                                    class="active" aria-current="true" aria-label="Slide 1"></button>
                                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                                    aria-label="Slide 2"></button>
                                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                                    aria-label="Slide 3"></button>
                            </div>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="./images/images1.jpg" class="d-block w-100" alt="...">

                                </div>
                                <div class="carousel-item">
                                    <img src="./images/images3.jpg" class="d-block w-100" alt="...">

                                </div>
                                <div class="carousel-item">
                                    <img src="./images/images4.jpg" class="d-block w-100" alt="...">
                                    <!-- <div class="carousel-caption d-none d-md-block">
                                  <h5>Third slide label</h5>
                                  <p>Some representative placeholder content for the third slide.</p>
                                </div> -->
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button"
                                data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button"
                                data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                        <div class="card-body p-3">
                            <h5 class="card-title">The Avengers</h5>
                            <time class=" d-block avengard-time  mb-2" datetime="2018-11-16">
                                <img src="./images/calendar-glyph-icon-simple-solid-600w-1927650251.webp" alt="#"
                                    width="30" height="30">2012</time>
                            <span class="d-block avengard-span mb-3 ms-2"><img src="./images/star.svg" alt="yulduz"
                                    width="20" height="20"> 8.1</span>
                            <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-outline-primary p-0">Watch trailer</button>
                            <button type="button" data-toggle="modal" data-target='#exampleModal' class="btn btn-outline-info p-0 h6 ms-2 me">More info</button>
                            <button data-toggle="modal" data-target='#exampleModal' class="btn btn-outline-success p-0 h6">Bookmark</button>

                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                  <div class="modal-content">
                                    <div class="modal-header">
                                      <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
                                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                      <form>
                                        <div class="mb-3">
                                          <label for="recipient-name" class="col-form-label">Recipient:</label>
                                          <input type="text" class="form-control" id="recipient-name">
                                        </div>
                                        <div class="mb-3">
                                          <label for="message-text" class="col-form-label">Message:</label>
                                          <textarea class="form-control" id="message-text"></textarea>
                                        </div>
                                      </form>
                                    </div>
                                    <div class="modal-footer">
                                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                      <button type="button" class="btn btn-primary">Send message</button>
                                    </div>
                                  </div>
                                </div>
                              </div>


                        </div>
                    </div>
                </div>
                <div class="btn-toolbar mx-auto mt-3 w-25" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group me-2  mb-5" role="group" aria-label="First group">
                        <button type="button" class="btn btn-outline-primary">1</button>
                        <button type="button" class="btn btn-outline-primary">2</button>
                        <button type="button" class="btn btn-outline-primary">3</button>
                        <button type="button" class="btn btn-outline-primary">4</button>
                    </div>
                </div>

            </div>
        </div>
    </div>







    <script src="./Js/main.js"></script>
    <script src="./bootstrap-5.2.2-dist/js/bootstrap.bundle.js"></script>

</script>
